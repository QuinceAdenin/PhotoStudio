<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список услуг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Список услуг</h1>
    <a th:href="@{/service_types/new}" class="btn btn-primary mb-3">Добавить услугу</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Длительность (часы)</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="serviceType : ${serviceTypes}">
            <td th:text="${serviceType.id}"></td>
            <td th:text="${serviceType.name}"></td>
            <td th:text="${serviceType.description ?: 'Нет описания'}"></td>
            <td th:text="${serviceType.durationHours}"></td>
            <td>
                <a th:href="@{/service_types/{id}/edit(id=${serviceType.id})}" class="btn btn-warning">Изменить</a>
                <a th:href="@{/service_types/{id}/delete(id=${serviceType.id})}" class="btn btn-danger">Удалить</a>
                <a th:href="@{/service_types/{id}(id=${serviceType.id})}" class="btn btn-info">Просмотр</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
