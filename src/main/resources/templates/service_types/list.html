<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Услуги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Шапка с навигацией -->
    <div class="mb-4">
        <a th:href="@{/}" class="btn btn-outline-secondary mb-3">
            ← На главную
        </a>
        <div class="action-header">
            <h1>Список услуг</h1>
            <a th:href="@{/service_types/new}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Добавить услугу
            </a>
        </div>
    </div>

    <!-- Таблица -->
    <table class="table table-hover align-middle">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Длительность</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="serviceType : ${serviceTypes}">
            <td th:text="${serviceType.id}"></td>
            <td th:text="${serviceType.name}"></td>
            <td th:text="${serviceType.description ?: 'Нет описания'}"></td>
            <td th:text="${serviceType.durationHours} + ' ч'"></td>
            <td>
                <div class="btn-group" role="group">
                    <a th:href="@{/service_types/{id}(id=${serviceType.id})}"
                       class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-eye"></i> Просмотр
                    </a>
                    <a th:href="@{/service_types/{id}/edit(id=${serviceType.id})}"
                       class="btn btn-sm btn-outline-warning">
                        <i class="bi bi-pencil"></i> Изменить
                    </a>
                    <a th:href="@{/service_types/{id}/delete(id=${serviceType.id})}"
                       class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i> Удалить
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Подключение иконок Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
