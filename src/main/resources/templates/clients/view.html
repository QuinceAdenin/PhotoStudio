<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о клиенте</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Клиент: <span th:text="${client.fullName}"></span></h1>
    <div class="card">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${client.id}"></span></p>
            <p><strong>Телефон:</strong> <span th:text="${client.phone}"></span></p>
            <p><strong>Email:</strong> <span th:text="${client.email} ?: 'Не указан'"></span></p>
            <p><strong>Дата регистрации:</strong>
                <span th:text="${#temporals.format(client.registrationDate, 'dd.MM.yyyy HH:mm')}"></span>
            </p>
        </div>
    </div>
    <a th:href="@{/clients}" class="btn btn-secondary mt-3">Назад к списку</a>
</div>
</body>
</html>
