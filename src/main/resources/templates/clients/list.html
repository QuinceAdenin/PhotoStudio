<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Список клиентов</h1>
    <a th:href="@{/clients/new}" class="btn btn-primary mb-3">Добавить клиента</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Телефон</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.fullName}"></td>
            <td th:text="${client.phone}"></td>
            <td th:text="${client.email}"></td>
            <td>
                <a th:href="@{/clients/{id}/edit(id=${client.id})}" class="btn btn-warning">Изменить</a>
                <a th:href="@{/clients/{id}/delete(id=${client.id})}" class="btn btn-danger">Удалить</a>
                <a th:href="@{/clients/{id}(id=${client.id})}" class="btn btn-info">Просмотр</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
