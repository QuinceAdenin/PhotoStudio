<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Форма клиента</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${client.id} ? 'Изменить клиента' : 'Новый клиент'"></h1>
  <form th:action="@{/clients}" th:object="${client}" method="post">
    <div class="mb-3">
      <label class="form-label">ФИО:</label>
      <input type="text" class="form-control" th:field="*{fullName}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Телефон:</label>
      <input type="tel" class="form-control" th:field="*{phone}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" class="form-control" th:field="*{email}">
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/clients}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
</body>
</html>
