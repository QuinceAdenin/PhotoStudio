<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Форма расписания</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${schedule.id} ? 'Изменить расписание' : 'Новое расписание'"></h1>

  <form th:action="@{/schedules}" th:object="${schedule}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label>Сотрудник:</label>
      <select th:field="*{employee}" class="form-select">
        <option th:each="emp : ${employees}"
                th:value="${emp.id}"
                th:text="${emp.fullName}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label>Дата:</label>
      <input type="date" th:field="*{date}" class="form-control" required>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Начало:</label>
        <input type="time" th:field="*{startTime}" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Конец:</label>
        <input type="time" th:field="*{endTime}" class="form-control" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/schedules}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
</body>
</html>
