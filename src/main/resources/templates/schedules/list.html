<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Расписание сотрудников</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Расписание сотрудников</h1>
    <a th:href="@{/schedules/new}" class="btn btn-success mb-3">Добавить расписание</a>

    <table class="table">
        <thead>
        <tr>
            <th>Сотрудник</th>
            <th>Дата</th>
            <th>Начало</th>
            <th>Конец</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${schedule.employee.fullName}"></td>
            <td th:text="${#temporals.format(schedule.date, 'dd.MM.yyyy')}"></td>
            <td th:text="${#temporals.format(schedule.startTime, 'HH:mm')}"></td>
            <td th:text="${#temporals.format(schedule.endTime, 'HH:mm')}"></td>
            <td>
                <a th:href="@{/schedules/{id}/edit(id=${schedule.id})}" class="btn btn-sm btn-warning">Изменить</a>
                <a th:href="@{/schedules/{id}/delete(id=${schedule.id})}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
