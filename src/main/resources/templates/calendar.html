<!-- calendar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Календарь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <style>
        .calendar-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/}" class="btn btn-outline-secondary mt-3">← На главную</a>
    <h1 class="my-4">Календарь фотографов</h1>

    <div id="calendar" class="calendar-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales/ru.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ru',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: '/api/schedule/events',
            eventClick: function(info) {
                alert('Событие: ' + info.event.title);
            }
        });
        calendar.render();
    });
</script>
</body>
</html>
