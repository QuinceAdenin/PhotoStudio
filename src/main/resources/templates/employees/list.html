<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Список сотрудников</h1>
    <a th:href="@{/employees/new}" class="btn btn-primary mb-3">Добавить сотрудника</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Должность</th>
            <th>Телефон</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.fullName}"></td>
            <td th:text="${employee.position}"></td>
            <td th:text="${employee.phone}"></td>
            <td>
                <a th:href="@{/employees/{id}/edit(id=${employee.id})}" class="btn btn-warning">Изменить</a>
                <a th:href="@{/employees/{id}/delete(id=${employee.id})}" class="btn btn-danger">Удалить</a>
                <a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-info">Просмотр</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
