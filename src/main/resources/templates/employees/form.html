<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${employee.id} ? 'Изменить сотрудника' : 'Новый сотрудник'"></h1>
    <form th:action="@{/employees}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label class="form-label">ФИО:</label>
            <input type="text" class="form-control" th:field="*{fullName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Должность:</label>
            <input type="text" class="form-control" th:field="*{position}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Телефон:</label>
            <input type="tel" class="form-control" th:field="*{phone}" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
