<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="datetime-local"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Create New Photo Session</h1>
    <form th:action="@{/sessions}" th:object="${photoSession}" method="post">
        <!-- Клиент -->
        <div class="mb-3">
            <label class="form-label">Client:</label>
            <select class="form-select" th:field="*{client}" required>
                <option value="">-- Select Client --</option>
                <option
                        th:each="client : ${clients}"
                        th:value="${client.id}"
                        th:text="${client.fullName}"
                ></option>
            </select>
        </div>

        <!-- Фотограф -->
        <div class="mb-3">
            <label class="form-label">Photographer:</label>
            <select class="form-select" th:field="*{photographer}">
                <option value="">-- Select Photographer --</option>
                <option
                        th:each="employee : ${employees}"
                        th:value="${employee.id}"
                        th:text="${employee.fullName}"
                ></option>
            </select>
        </div>

        <!-- Услуга -->
        <div class="mb-3">
            <label class="form-label">Service Type:</label>
            <select class="form-select" th:field="*{serviceType}" required>
                <option value="">-- Select Service --</option>
                <option
                        th:each="service : ${serviceTypes}"
                        th:value="${service.id}"
                        th:text="${service.name} + ' (' + ${service.durationHours} + ' ч)'"
                ></option>
            </select>
        </div>

        <!-- Дата и время -->
        <div class="mb-3">
            <label class="form-label">Date & Time:</label>
            <input type="datetime-local" class="form-control" th:field="*{startTime}" required>
        </div>

        <!-- Статус -->
        <div class="mb-3">
            <label class="form-label">Status:</label>
            <select class="form-select" th:field="*{status}" required>
                <option value="planned">Planned</option>
                <option value="completed">Completed</option>
                <option value="canceled">Canceled</option>
            </select>
        </div>

        <!-- Заметки -->
        <div class="mb-3">
            <label class="form-label">Notes:</label>
            <textarea class="form-control" th:field="*{notes}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create Session</button>
        <a th:href="@{/sessions}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
