<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Session Details</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Session Details</h1>

<div>
    <p><strong>ID:</strong> <span th:text="${photoSession.id}"></span></p>
    <p><strong>Client:</strong> <span th:text="${photoSession.client?.fullName}"></span></p>
    <p><strong>Photographer:</strong> <span th:text="${photoSession.photographer?.fullName}"></span></p>
    <p><strong>Service:</strong> <span th:text="${photoSession.serviceType?.name}"></span></p>
    <p><strong>Date:</strong> <span th:text="${#temporals.format(photoSession.startTime, 'dd.MM.yyyy HH:mm')}"></span></p>
    <p><strong>Status:</strong> <span th:text="${photoSession.status}"></span></p>
    <p><strong>Notes:</strong> <span th:text="${photoSession.notes}"></span></p>
</div>

<a th:href="@{/sessions}">Back to list</a>
</body>
</html>
