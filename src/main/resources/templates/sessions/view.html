<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о фотосессии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Фотосессия #<span th:text="${photoSession.id}"></span></h1>

    <div class="card">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${photoSession.id}"></span></p>
            <p><strong>Клиент:</strong>
                <span th:text="${photoSession.client?.fullName} ?: 'Не указан'"></span>
            </p>
            <p><strong>Фотограф:</strong>
                <span th:text="${photoSession.photographer?.fullName} ?: 'Не назначен'"></span>
            </p>
            <p><strong>Услуга:</strong>
                <span th:text="${photoSession.serviceType?.name} ?: 'Не указана'"></span>
            </p>
            <p><strong>Дата и время:</strong>
                <span th:text="${#temporals.format(photoSession.startTime, 'dd.MM.yyyy HH:mm')}"></span>
            </p>
            <p><strong>Статус:</strong>
                <span th:text="${photoSession.status}"
                      class="badge"
                      th:classappend="${photoSession.status == 'planned'} ? 'bg-info' :
                                      (${photoSession.status == 'completed'} ? 'bg-success' :
                                      (${photoSession.status == 'canceled'} ? 'bg-danger' : 'bg-secondary'))">
                </span>
            </p>
            <p><strong>Заметки:</strong>
                <span th:text="${photoSession.notes} ?: 'Нет заметок'"></span>
            </p>
        </div>
    </div>

    <a th:href="@{/sessions}" class="btn btn-secondary mt-3">Назад к списку</a>
</div>
</body>
</html>
